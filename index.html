<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Webpage</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
<!-- David's Portion - Rounded images with text underneath -->
    <div align="center">

      <p class="team-header">Team</p>
      <p class="team-below">Take a closer look at our team. We don't bite</p>

    <figure class="item">
        <img class="images" src="images/face1.jpg"/>
        <figcaption  class="caption-header">Some Man</figcaption>
        <figcaption  class="caption-below">Manager</figcaption >
        <figcaption class="caption-info">info about above person</figcaption>
    </figure>
    <figure class="item">
        <img class="images"  src="images/face2.jpg"/>
        <figcaption  class="caption-header">Another Man</figcaption>
        <figcaption  class="caption-below">Superviser</figcaption >
        <figcaption  class="caption-info">info about above person</figcaption >
    </figure>
    <figure class="item">
        <img class="images" src="images/face3.jpg"/>
        <figcaption  class="caption-header">Some Woman</figcaption >
        <figcaption  class="caption-below">Minion</figcaption >
        <figcaption  class="caption-below">info about above person</figcaption >
    </figure>
</div>
  </body>
</html>
